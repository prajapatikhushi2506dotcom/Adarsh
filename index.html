<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ô•Ô∏è Khushi Prajapati</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4e6d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff2a50;
    }

    .message {
      margin-top: 30px;
      font-size: 2rem;
      color: #fff;
      display: none;
      animation: pop 0.6s ease forwards;
      text-shadow: 0 0 10px #ff4e6d, 0 0 20px #ff99cc;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>For My Love ‚ô•Ô∏è Khushi Prajapati</h1>
  <p>Here‚Äôs a warm hug and my love for you üíï</p>

  <input type="text" id="nameInput" placeholder="Enter your name...">
  <button onclick="sendLove()">Send üíå</button>

  <div id="message" class="message"></div>

  <!-- Background music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    const music = document.getElementById("bgMusic");

    function sendLove() {
      let name = document.getElementById("nameInput").value;
      let msgBox = document.getElementById("message");

      // Show the message
      msgBox.innerHTML = name.trim() === "" 
        ? "ü§ó Big Hug and I Love You Forever ‚ô•Ô∏è"
        : "ü§ó Big Hug and I Love You, " + name + " ‚ô•Ô∏è";
      msgBox.style.display = "block";

      // Play music safely
      try { music.play(); } catch(e) { console.log("Autoplay blocked"); }

      // Floating symbols
      const symbols = ["‚ù§Ô∏è","üåπ","‚ú®","üêº","üê±"];
      for (let i = 0; i < 20; i++) {
        createFloating(symbols[Math.floor(Math.random()*symbols.length)]);
      }
    }

    function createFloating(symbol) {
      const floating = document.createElement("div");
      floating.classList.add("floating");
      floating.innerHTML = symbol;
      floating.style.left = Math.random() * window.innerWidth + "px";
      floating.style.fontSize = (20 + Math.random() * 30) + "px";
      floating.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(floating);

      setTimeout(() => floating.remove(), 8000);
    }

    // Continuous ambient floating
    setInterval(() => {
      const symbols = ["üåπ","‚ú®","‚ù§Ô∏è","üêº","üê±"];
      createFloating(symbols[Math.floor(Math.random()*symbols.length)]);
    }, 700);
  </script>
</body>
</html>
