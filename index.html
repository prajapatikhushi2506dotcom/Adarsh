    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);

      text-align: center;
      overflow: hidden;
      position: relative;

      color: #fff;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4e6d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff2a50;
    }

      color: #fff;
      display: none;
      animation: pop 0.6s ease forwards;
      text-shadow: 0 0 10px #ff4e6d, 0 0 20px #ff99cc;
    }
